GameplayTagList=(Tag="Trait.Condition.Broken",DevComment="Broken is a condition that affects objects. A broken object can't be used for its normal function, nor does it grant bonuses—with the exception of armor. A broken item still imposes penalties and limitations normally incurred by carrying, holding, or wearing it.")
