GameplayTagList=(Tag="Trait.Condition.Confused",DevComment="You don't have your wits about you, and you attack wildly. You are flat-footed, you don't treat anyone as your ally (though they might still treat you as theirs), and you can't Delay, Ready, or use reactions.")
