; Effect Traits
; Source: Pathfinder 2E Core Rulebook, Conditions Appendix, pages 628-638.
GameplayTagList=(Tag="Trait.Effect.Death",DevComment="An effect with the death trait kills you immediately if it reduces you to 0 HP. Some death effects can bring you closer to death or slay you outright without reducing you to 0 HP.")
GameplayTagList=(Tag="Trait.Effect.Disease",DevComment="An effect with this trait applies one or more diseases. A disease is typically an affliction.")
GameplayTagList=(Tag="Trait.Effect.Linguistic",DevComment="An effect with this trait depends on language comprehension. A linguistic effect that targets a creature works only if the target understands the language you are using.")
GameplayTagList=(Tag="Trait.Effect.Nonlethal",DevComment="An effect with this trait is not inherently deadly. Damage from a nonlethal effect knocks a creature out rather than killing it.")
GameplayTagList=(Tag="Trait.Effect.Poison",DevComment="An effect with this trait delivers a poison or deals poison damage. An item with this trait is poisonous and might cause an affliction.")
GameplayTagList=(Tag="Trait.Effect.Sonic",DevComment="An effect with the sonic trait functions only if it makes sound, meaning it has no effect in an area of silence or in a vacuum. This is different from an auditory effect, which functions only if the target can hear it. A sonic effect might deal sonic damage.")

; Creature Traits
; Source: Pathfinder 2E Core Rulebook, Glossary, pages 628-638.
GameplayTagList=(Tag="Trait.Creature.Elf",DevComment="A creature with this trait is a member of the elf ancestry. Elves are mysterious people with rich traditions of magic and scholarship who typically have low-light vision. An ability with this trait can be used or selected only by elves. A weapon with this trait is created and used by elves.")
GameplayTagList=(Tag="Trait.Creature.HalfElf",DevComment="A creature with this trait is part human and part elf. An ability with this trait can be used or selected only by half-elves.")
GameplayTagList=(Tag="Trait.Creature.HalfOrc",DevComment="A creature with this trait is part human and part orc. An ability with this trait can be used or selected only by half-orcs.")
GameplayTagList=(Tag="Trait.Creature.Human",DevComment="A creature with this trait is a member of the human ancestry. Humans are a diverse array of people known for their adaptability. An ability with this trait can be used or selected only by humans.")
GameplayTagList=(Tag="Trait.Creature.Humanoid",DevComment="Humanoid creatures reason and act much like humans. They typically stand upright and have two arms and two legs.")
GameplayTagList=(Tag="Trait.Creature.Orc",DevComment="A creature with this trait is a member of the orc ancestry. These green-skinned people tend to have darkvision. An ability with this trait can be used or selected only by orcs. An item with this trait is created and used by orcs.")

; Weapon Traits
; Source: Pathfinder 2E Core Rulebook, "Weapon Traits", pages 282-283.
GameplayTagList=(Tag="Trait.Weapon.Agile",DevComment="A weapon with this trait has a different multiple attack penalty. The second attack on a character's turn is –4 instead of –5, and –8 instead of –10 on the third and subsequent attacks in the turn.")
GameplayTagList=(Tag="Trait.Weapon.Attached.ToShield",DevComment="A weapon with this trait must be combined with a shield to be used.")
GameplayTagList=(Tag="Trait.Weapon.Backstabber",DevComment="A weapon with this trait behaves differently when hitting a flat-footed creature. This weapon deals 1 precision damage in addition to its normal damage. The precision damage increases to 2 if the weapon is a +3 weapon.")
GameplayTagList=(Tag="Trait.Weapon.Backswing",DevComment="A weapon with this trait allows a character to use the momentum from a missed attack to lead into their next attack. After missing with this weapon on their turn, a character gains a +1 circumstance bonus to their next attack with this weapon before the end of their turn.")
GameplayTagList=(Tag="Trait.Weapon.Deadly.D6",DevComment="A weapon with this trait gets a D6 damage die added to critical hits. The die is rolled after doubling the weapon's damage. This increases to two dice if the weapon has a greater striking rune and three dice if the weapon has a major striking rune.")
GameplayTagList=(Tag="Trait.Weapon.Deadly.D8",DevComment="A weapon with this trait gets a D8 damage die added to critical hits. The die is rolled after doubling the weapon's damage. This increases to two dice if the weapon has a greater striking rune and three dice if the weapon has a major striking rune.")
GameplayTagList=(Tag="Trait.Weapon.Deadly.D10",DevComment="A weapon with this trait gets a D10 damage die added to critical hits. The die is rolled after doubling the weapon's damage. This increases to two dice if the weapon has a greater striking rune and three dice if the weapon has a major striking rune.")
GameplayTagList=(Tag="Trait.Weapon.Disarm",DevComment="A weapon with this trait allows a character to Disarm with the Athletics skill even if the character doesn't have a free hand. This uses the weapon's reach (if different from the character's own) and adds the weapon's item bonus to attack rolls (if any) as an item bonus to the Athletics check. If a character critically fails a check to Disarm using the weapon, they can drop the weapon to take the effects of a failure instead of a critical failure. On a critical success, they still need a free hand if they want to take the item.")
GameplayTagList=(Tag="Trait.Weapon.Dwarf",DevComment="A weapon with this trait is crafted and used by Dwarves.")
GameplayTagList=(Tag="Trait.Weapon.Elf",DevComment="A weapon with this trait is crafted and used by Elves.")
GameplayTagList=(Tag="Trait.Weapon.Fatal.D8",DevComment="A weapon with this trait has a D8 damage die on a critical hit instead of the normal die size, along with one additional D8 damage die.")
GameplayTagList=(Tag="Trait.Weapon.Fatal.D10",DevComment="A weapon with this trait has a D10 damage die on a critical hit instead of the normal die size, along with one additional D10 damage die.")
GameplayTagList=(Tag="Trait.Weapon.Fatal.D12",DevComment="A weapon with this trait has a D12 damage die on a critical hit instead of the normal die size, along with one additional D12 damage die.")
GameplayTagList=(Tag="Trait.Weapon.Finesse",DevComment="A melee weapon with this trait allows a character to use their Dexterity modifier instead of their Strength modifier on attack rolls. The character still uses their Strength modifier when calculating damage.")
GameplayTagList=(Tag="Trait.Weapon.Forceful",DevComment="A weapon with this trait becomes more dangerous as a character builds momentum. When they attack with it more than once on their turn, the second attack gains a circumstance bonus to damage equal to the number of weapon damage dice, and each subsequent attack gains a circumstance bonus to damage equal to double the number of weapon damage dice.")
GameplayTagList=(Tag="Trait.Weapon.FreeHand",DevComment="A weapon with this trait doesn't take up a character's hand, usually because it is built into the character's armor. A free-hand weapon can't be Disarmed. The character can use the hand covered by the free-hand weapon to wield other items, perform manipulate actions, and so on. They can't attack with a free-hand weapon if they're wielding anything in that hand or otherwise using that hand. When they're not wielding anything and not otherwise using the hand, they can use abilities that require them to have a hand free as well as those that require them to be wielding a weapon in that hand. Each of their hands can have only one free-hand weapon on it.")
GameplayTagList=(Tag="Trait.Weapon.Gnome",DevComment="A weapon with this trait is crafted and used by Gnomes.")
GameplayTagList=(Tag="Trait.Weapon.Goblin",DevComment="A weapon with this trait is crafted and used by Goblins.")
GameplayTagList=(Tag="Trait.Weapon.Halfling",DevComment="A weapon with this trait is crafted and used by Halflings.")
GameplayTagList=(Tag="Trait.Weapon.Jousting.D6",DevComment="A weapon with this trait is suited for mounted combat with a harness or similar means. When mounted, if the character moved at least 3 meters on the action before their attack, add a circumstance bonus to damage for that attack equal to the number of damage dice for the weapon. In addition, while mounted, they can wield the weapon in one hand, changing the damage die to a D6.")
GameplayTagList=(Tag="Trait.Weapon.Monk",DevComment="A weapon with this trait monks often learn to use.")
GameplayTagList=(Tag="Trait.Weapon.Nonlethal",DevComment="A weapon with this trait often has a nonlethal attack, and is used to knock creatures unconscious instead of kill them. A character can use a nonlethal weapon to make a lethal attack with a –2 circumstance penalty.")
GameplayTagList=(Tag="Trait.Weapon.Orc",DevComment="A weapon with this trait is crafted and used by Orcs.")
GameplayTagList=(Tag="Trait.Weapon.Parry",DevComment="A weapon with this trait can be used defensively to block attacks. While wielding this weapon, if a character's proficiency with it is trained or better, they can spend a single action to position their weapon defensively, gaining a +1 circumstance bonus to AC until the start of their next turn.")
GameplayTagList=(Tag="Trait.Weapon.Propulsive",DevComment="A ranged weapon with this trait enables a character to add half their Strength modifier (if positive) to damage rolls. If the character has a negative Strength modifier, they add their full Strength modifier instead.")
GameplayTagList=(Tag="Trait.Weapon.Reach",DevComment="A weapon with this trait is long and can be used to attack creatures up to 3 meters away instead of only adjacent creatures. For creatures that already have reach with the limb or limbs that wield the weapon, the weapon increases their reach by 1.5 meters.")
GameplayTagList=(Tag="Trait.Weapon.Shove",DevComment="A weapon with this trait can be used by a character to Shove with the Athletics skill even if they don't have a free hand. This uses the weapon's reach (if different from their own) and adds the weapon's item bonus to attack rolls as an item bonus to the Athletics check. If they critically fail a check to Shove using the weapon, they can drop the weapon to take the effects of a failure instead of a critical failure.")
GameplayTagList=(Tag="Trait.Weapon.Sweep",DevComment="A weapon with this trait makes wide sweeping or spinning attacks, making it easier to attack multiple enemies. When a character attacks with this weapon, they gain a +1 circumstance bonus to their attack roll if they already attempted to attack a different target this turn using this weapon.")
GameplayTagList=(Tag="Trait.Weapon.Thrown.3m",DevComment="A weapon with this trait can be thrown as a ranged attack; it is a ranged weapon when thrown. The character adds their Strength modifier to damage as they would for a melee weapon. When this trait appears on a melee weapon, it uses a range increment of 3 meters. Ranged weapons with this trait use the range increment in the weapon's Range entry.")
GameplayTagList=(Tag="Trait.Weapon.Thrown.6m",DevComment="A weapon with this trait can be thrown as a ranged attack; it is a ranged weapon when thrown. The character adds their Strength modifier to damage as they would for a melee weapon. When this trait appears on a melee weapon, it uses a range increment of 6 meters. Ranged weapons with this trait use the range increment in the weapon's Range entry.")
GameplayTagList=(Tag="Trait.Weapon.Trip",DevComment="A wrapon with this trait can be used to Trip with the Athletics skill even if the character doesn't have a free hand. This uses the weapon's reach (if different from their own) and adds the weapon's item bonus to attack rolls as an item bonus to the Athletics check. If they critically fail a check to Trip using the weapon, they can drop the weapon to take the effects of a failure instead of a critical failure.")
GameplayTagList=(Tag="Trait.Weapon.Twin",DevComment="Two weapons with this trait are used as a pair, complementing each other. When a character attacks with a twin weapon, they add a circumstance bonus to the damage roll equal to the weapon's number of damage dice if they have previously attacked with a different weapon of the same type this turn. The weapons must be of the same type to benefit from this trait, but they don't need to have the same runes.")
GameplayTagList=(Tag="Trait.Weapon.Two-hand.D8",DevComment="A weapon with this trait can be wielded with two hands. Doing so changes its weapon damage die to a D8. This change applies to all the weapon's damage dice, such as those from striking runes.")
GameplayTagList=(Tag="Trait.Weapon.Two-hand.D10",DevComment="A weapon with this trait can be wielded with two hands. Doing so changes its weapon damage die to a D10. This change applies to all the weapon's damage dice, such as those from striking runes.")
GameplayTagList=(Tag="Trait.Weapon.Two-hand.D12",DevComment="A weapon with this trait can be wielded with two hands. Doing so changes its weapon damage die to a D12. This change applies to all the weapon's damage dice, such as those from striking runes.")
GameplayTagList=(Tag="Trait.Weapon.Unarmed",DevComment="An unarmed attack uses a character's body rather than a manufactured weapon. An unarmed attack isn't a weapon, though it's categorized with weapons for weapon groups, and it might have weapon traits. Since it's part of a character's body, an unarmed attack can't be Disarmed. It also doesn't take up a hand, though a fist or other grasping appendage generally works like a free-hand weapon.")
GameplayTagList=(Tag="Trait.Weapon.Versatile.Bludgeoning",DevComment="A weapon with this trait can be used to deal Bludgeoning (B) damage instead of the type of damage listed in the Damage entry. The character chooses the damage type each time they make an attack.")
GameplayTagList=(Tag="Trait.Weapon.Versatile.Piercing",DevComment="A weapon with this trait can be used to deal Piercing (P) damage instead of the type of damage listed in the Damage entry. The character chooses the damage type each time they make an attack.")
GameplayTagList=(Tag="Trait.Weapon.Versatile.Slashing",DevComment="A weapon with this trait can be used to deal Slashing (S) damage instead of the type of damage listed in the Damage entry. The character chooses the damage type each time they make an attack.")
GameplayTagList=(Tag="Trait.Weapon.Volley.9m",DevComment="A ranged weapon with this trait is less effective at close distances. A character's attacks against targets that are at a distance of 9 meters take a –2 penalty.")
