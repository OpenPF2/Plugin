GameplayTagList=(Tag="Trait.Condition.Paralyzed",DevComment="You are frozen in place. You have the flat-footed condition and can't act except to Recall Knowledge and use actions that require only your mind. Your senses still function, but only in the areas you can perceive without moving.")
GameplayTagList=(Tag="Trait.Condition.Petrified",DevComment="You have been turned to stone. You can't act, nor can you sense anything. While petrified, your mind and body are in stasis, so you don't age or notice the passing of time.")
GameplayTagList=(Tag="Trait.Condition.Prone",DevComment="You're lying on the ground. You are flat-footed.")
GameplayTagList=(Tag="Trait.Condition.Quickened",DevComment="You gain 1 additional action at the start of your turn each round. Many effects that make you quickened specify the types of actions you can use with this additional action.")
GameplayTagList=(Tag="Trait.Condition.Restrained",DevComment="You're tied up and can barely move, or a creature has you pinned. You have the flat-footed and immobilized conditions, and you can't use any actions with the attack or manipulate traits except to attempt to Escape or Force. Open your bonds. Restrained overrides grabbed.")
