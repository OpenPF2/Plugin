GameplayTagList=(Tag="Trait.Condition.Dazzled",DevComment="Your eyes are overstimulated. If vision is your only precise sense, all creatures and objects are concealed from you.")
GameplayTagList=(Tag="Trait.Condition.Deafened",DevComment="You can't hear. You automatically critically fail Perception checks that require you to be able to hear. You are immune to auditory effects.")
