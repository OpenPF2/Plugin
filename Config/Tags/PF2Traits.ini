; Action Traits
; Source: Pathfinder 2E Core Rulebook, Glossary, pages 628-638.
GameplayTagList=(Tag="Trait.Action.Auditory",DevComment="Auditory actions rely on sound. An action with the auditory trait can be successful only if the creature using the action can speak or otherwise produce the required sounds.")
GameplayTagList=(Tag="Trait.Action.Concentrate",DevComment="An action with this trait requires a degree of mental concentration and discipline.")
GameplayTagList=(Tag="Trait.Action.Flourish",DevComment="Flourish actions are actions that require too much exertion to perform a large number in a row. You can use only 1 action with the flourish trait per turn.")
GameplayTagList=(Tag="Trait.Action.Manipulate",DevComment="You must physically manipulate an item or make gestures to use an action with this trait. Creatures without a suitable appendage can't perform actions with this trait. Manipulate actions often trigger reactions.")
GameplayTagList=(Tag="Trait.Action.Metamagic",DevComment="Actions with the metamagic trait, usually from metamagic feats, tweak the properties of your spells. You must use a metamagic action directly before Casting the Spell you want to alter. If you use any action (including free actions and reactions) other than Cast a Spell directly after, you waste the benefits of the metamagic action. Any additional effects added by a metamagic action are part of the spell's effect, not of the metamagic action itself.")
GameplayTagList=(Tag="Trait.Action.Move",DevComment="An action with this trait involves moving from one space to another.")
GameplayTagList=(Tag="Trait.Action.Open",DevComment="These maneuvers work only as the first salvo on your turn. You can use an open only if you haven't used an action with the attack or open trait yet this turn.")
GameplayTagList=(Tag="Trait.Action.Press",DevComment="Actions with this trait allow you to follow up earlier attacks. An action with the press trait can be used only if you are currently affected by a multiple attack penalty. Some actions with the press trait also grant an effect on a failure. The effects that are added on a failure don't apply on a critical failure. If your press action succeeds, you can choose to apply the failure effect instead. (For example, you may wish to do this when an attack deals no damage due to resistance.) Because a press action requires a multiple attack penalty, you can't use one when it's not your turn, even if you use the Ready activity.")
GameplayTagList=(Tag="Trait.Action.Stance",DevComment="A stance is a general combat strategy that you enter by using an action with the stance trait, and that you remain in for some time. A stance lasts until you get knocked out, until its requirements (if any) are violated, until the encounter ends, or until you enter a new stance, whichever comes first. After you use an action with the stance trait, you can't use another one for 1 round. You can enter or be in a stance only in encounter mode.")

